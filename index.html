                    "Hi babe! Happy Anniversary! Unang una sa lahat, marameng salamat sa 12 months, punong puno ng mga pangyayare, gala dito gala doon, away dito at away doon, kulitan dito asaran doon lahat ng ito masayang masaya ako and I'm looking forward sa mga susunod na taong magkasama tayo. Hinding hindi ako magsasawang kasama ka at sa lahat nang bagay na kinatatakutan mong pagsasawaan ko. Sana tandaan mo lahat nang mga sinasabe ko na wag kang masyadong maging hard sa sarili mo sa mga iniisip mong mga bagay na nakakasama sayo, don't just jump into conclusions, wag mong pinapangunahan sarili mo dahil more often than not mali lahat yon, marameng bagay na dapat nagawa mo na kaso di nangyare kase masyado kang marameng iniisip, pero kahit ano man andito ako, syempre. Wala munang card ngayon at sulat pasensya na ahh, naghahanap ka pa naman den nang pang 12 na sulat. Print nalang naten 'to! Virtual muna hehe since ito naman madalas kong gawin ngayon. I love you Babe :* more months to come!"
